<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">


</head>
<body>
<div class="calculadora">
        <!--<p class="desc">GOMES CALCULATOR</p>-->
        <div class="teclado">
        <input type="text" id="display" class="display" disabled>
        
        <div class="linha">  
            <button class="EspecialNumber" onclick="ClearDisplay()">CA</button>
            <button class="EspecialNumber" onclick="ClearOneNumber()">âŒ«</button>
            <button class="EspecialNumber" onclick="SetOperation('/')">/</button>
            <button class="EspecialNumber" onclick="SetOperation('+')">+</button>
        </div>
        <div class="linha">
            <button class="esp" onclick="inserir(7)">7</button>
            <button class="esp" onclick="inserir(8)">8</button>
            <button class="esp" onclick="inserir(9)">9</button>
            <button class="EspecialNumber" onclick="SetOperation('*')">X</button>    
        </div>
        <div class="linha">
            <button class="esp" onclick="inserir(4)">4</button>
            <button class="esp" onclick="inserir(5)">5</button>
            <button class="esp" onclick="inserir(6)">6</button>
            <button class="EspecialNumber" onclick="SetOperation('-')">-</button>      
        </div>
        <div class="linha">
            <button class="esp" onclick="inserir(1)">1</button>
            <button class="esp" onclick="inserir(2)">2</button>
            <button class="esp" onclick="inserir(3)">3</button>
            <button class="EspecialNumber" onclick="SetOperation('.')">.</button>                      
        </div>
        <div class="linha">                                          
            <button class="esp" onclick="inserir(0)" id="zero">0</button>
            <button class="EspecialNumber" onclick="calcular()" id="igual">=</button>                                           
        </div>
</div>

    <script src="./scri.js"></script>

</body>
</html>
